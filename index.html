<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
    <header role="banner">
        <h1>todos</h1>
    </header>
    <main>
        <section>
            <div>
                <button>select</button>
                <input type="text" placeholder="What needs to be done?" aria-label="add todo">
            </div>
        </section>
        <section>
            <ul type="none">
                <li>
                    <div>
                        <input type="checkbox" aria-label="Completed task: HTML">
                        <span>HTML</span>
                        <button>Delete task</button>
                    </div>
                    <div>
                        <input type="text" value="HTML" aria-label="Edit task: HTML" hidden="hidden">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" aria-label="Completed task: CSS">
                        <span>CSS</span>
                        <button>Delete task</button>
                    </div>
                    <div>
                        <input type="text" value="CSS" aria-label="Edit task: CSS" hidden="hidden">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" aria-label="Completed task: JS">
                        <span>JS</span>
                        <button>Delete task</button>
                    </div>
                    <div>
                        <input type="text" value="JS" aria-label="Edit task: JS" hidden="hidden">
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" aria-label="Completed task: JS tool">
                        <span>JS tool</span>
                        <button>Delete task</button>
                    </div>
                    <div>
                        <input type="text" value="JS tool" aria-label="Edit task: JS tool" hidden="hidden">
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer>
        <span>4 items left</span>
        <span role="radiogroup" aria-label="todos display mode">
            <label>
                <input type="radio" aria-label="all todos" checked>
                All
            </label>
            <label>
                <input type="radio" aria-label="active todos">
                Active
            </label>
            <label>
                <input type="radio" aria-label="competed todos">
                Completed
            </label>
        </span>
        <button>Clear completed</button>
    </footer>
</body>
</html>
